<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kaleidoscope Eyes</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.png">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="./main.css?v=1.9">
	<script src="./js/lottie.min.js"></script>
</head>

<body>

	<div class="cursor"></div>
	<canvas id="three-canvas"></canvas>

	<script src="js/main.js?v=1.9" type="module"></script>

	<!--  Lottie JS  -->
	<div class="container">
		<div id="lottie" class="open"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".container").click(function () {
				$(".container").delay(2500).fadeOut(500);
			});
		});
	</script>
	<script>
		let open = document.getElementById('lottie');
		var anim = bodymovin.loadAnimation({
			container: open,
			path: './data/Test7.json',
			renderer: 'svg',
			loop: false,
			autoplay: false
		})
	</script>

	<div class="modal">
		<div id="wrap" class="info">
			<a href="#"><i class="uil uil-question-circle"></i></a>
		</div>
		<div id="popup" class="info">
			<ul class="seperate">
				<li class="text">구를 확대하여 눈 안으로 들어가 보세요.</li>
				<li class="text">작은 안구를 클릭하여 가상의 전시를 즐겨 보세요.</li>
			</ul>

			<ul class="seperate">
				<li class="text">Zoom in on the sphere to go into the eyeball.</li>
				<li class="text">Enjoy the virtual exhibition by clicking the small eyeballs.</li>
			</ul>
			<a href="#" class="close"><i class="uil uil-times"></i></a>

		</div>
	</div>

	<script>
		$("a").click(function () {
			$("#popup").fadeToggle("slow");
		});
	</script>

	<div class="loading">
		<div class="loader">
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
		</div>
	</div>

	<script>
		$(window).on('load', function () {
			$('.loading').fadeOut(300);
		});
	</script>

</body>
</html>
